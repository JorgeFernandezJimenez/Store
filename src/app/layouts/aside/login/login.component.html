<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    <small class="alert-danger" *ngIf="email.touched && email.errors && email.errors['required']">*Required</small>
    <small class="alert-danger" *ngIf="email.touched && email.errors && email.errors['email']">*Wrong format</small>
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="pass" placeholder="Password" formControlName="pass">
    <small class="alert-danger" *ngIf="pass.touched && pass.errors && pass.errors['required']">*Required</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
